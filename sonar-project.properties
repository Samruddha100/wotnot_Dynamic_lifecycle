# SonarQube Project Configuration
sonar.projectKey=dynamic-pod-lifecycle
sonar.projectName=Dynamic Pod Lifecycle Management System
sonar.projectVersion=1.0
sonar.projectDescription=Dynamic pod lifecycle management system for Kubernetes

# Source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*test*.py

# Python specific settings
sonar.language=py
sonar.python.version=3.9,3.10,3.11

# Coverage settings
sonar.python.coverage.reportPaths=coverage-*.xml
sonar.coverage.exclusions=**/*test*.py,**/test_*.py

# Linting reports
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Quality gate thresholds
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code duplication
sonar.cpd.python.minimumTokens=50
sonar.cpd.exclusions=**/*test*.py

# Complexity thresholds
sonar.complexity.threshold=15

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/.hypothesis/**,**/venv/**,**/env/**,**/migrations/**,**/build/**,**/dist/**

# Issue ignore patterns (if needed)
# sonar.issue.ignore.multicriteria=e1,e2
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Additional analysis parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/your-org/dynamic-pod-lifecycle
sonar.links.ci=https://jenkins.example.com/job/dynamic-pod-lifecycle
sonar.links.issue=https://github.com/your-org/dynamic-pod-lifecycle/issues
sonar.links.scm=https://github.com/your-org/dynamic-pod-lifecycle
